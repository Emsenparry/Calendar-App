<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calander-App</title>
     <link rel="stylesheet" href="/css/styles.css">
     <script src="./js/script.js" type="module" defer></script>
     <script src="./js/App.js" type="module" defer></script>
     <link rel="manifest" href="./manifest.json">
</head>

<body>
     <header class="top-page">
          <div class="month">
               <h1>CALENDER-APP</h1>
               <a href="/pages/fallback.html">fallback</a>
          </div>
     </header>

     <!-- Cards -->
     <section class="container">
          <div class="card">
               <div class="brush">
                    <h2>Christmas</h2>
                    <img src="/assets/images/img.png" alt="brush-stroke">
                    <img class="minus" src="/assets/images/icons8-minus-96.png" alt="delete">
               </div>
               <div class="card-details">
                    <h3>244 days left till Christmas</h3>
               </div>
          </div>
     </section>

     <div class="container-plus">
          <img class="plus" src="/assets/images/icons8-plus-96.png" alt="add-new">
     </div>

     <!-- Form -->
     <form class="add-calender container section">
          <h6>New Calender</h6>
          <div class="divider"></div>
          <div class="input-field">
               <input placeholder="e.g. Summer Vacation" id="title" type="text" class="validate">
               <label for="title">Calender Title</label>
          </div>
          
          <div class="input-field">
               <input placeholder="e.g. 2023-08-21" id="date" type="text" class="validate">
               <label for="date">Date</label>
          </div>
     </form>

     <!-- <span class="loader"></span> -->
</body>

</html>
